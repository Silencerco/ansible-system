---
# file: system/tests/test.yml

- name: setup python2
  hosts: "{{ vagrant_box }}"
  gather_facts: no

  tasks:
    - raw: sudo apt-get update -qq && sudo apt-get install -qq python2.7
      when: playbook_python2 is defined and
            playbook_python2


- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes

    system_groups:
      secondary:
        name: secondary
        gid: 2001

    system_users:
      custom_user:
        uid: 1002
        name: customuser
        groups: secondary
        createhome: yes
        authorized: []

  roles:
    - role: system

    - role: tests
      tags: test
